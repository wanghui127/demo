<!DOCTYPE html>
<html lang="en"  >
<head>
    <#assign ctx="${requestContext.contextPath}"/>
    <link rel="shortcut icon" type="image/x-icon" href="${ctx}/images/demo.ico" />
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script type="text/javascript" src="${ctx}/layui/layui.js" ></script>
    <link rel='stylesheet' href='${ctx}/layui/css/layui.css'>
    <script type="text/javascript" src="${ctx}/jq/jquery-3.4.1.js"></script>

</head>
<body>
<!--表格内容-->
<div class="layui-row layui-col-space12" id="_content" >
    <div class="layui-col-md1"></div>
    <div class="layui-col-md10">
        <table class="layui-hide" id="test" lay-filter="test"></table>
    </div>
    <div class="layui-col-md1"></div>
</div>
<!--表格头部工具栏按钮-->
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-group" style="margin-left: 20px;">
        <button class="layui-btn layui-btn" data-type="all" lay-event="getCheckData">
            <i class="layui-icon">&#xe642;</i>审核
        </button>
        <button class="layui-btn layui-btn" data-type="all" lay-event="getCheckAdd">
            <i class="layui-icon">&#xe654;</i>新增
        </button>
    </div>
</script>
<!--表格右侧工具栏按钮-->
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
</body>
<script >
    layui.use(['table','laytpl'], function() {
        var $ = layui.$, admin = layui.admin, layer = layui.layer, form = layui.form, jquery = layui.jquery,
            table = layui.table, laytpl = layui.laytpl;
        var tableIns = table.render({
            elem: '#test'
            , url: '${ctx}/joke'
            ,toolbar: '#toolbarDemo'
            , defaultToolbar: ['filter']
            ,method:'post'
            //,width:parseInt(window.screen.width)*0.90
            ,height: parseInt(window.screen.height)*0.70
            , cols: [[
                {type: 'radio', title: '选择', align: 'center', fixed: 'left',width:'5%'}
                , {type: 'numbers', title: '序号', align: 'center', fixed: 'left',width:'5%'}
                , {field: 'id', title: '主键', align: 'center',width:'6%'}
                , {field: 'content', title: '内容', align: 'left',width:'79%'}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:'10%'}
            ]]
            , page: true
            ,parseData: function(res){ //res 即为原始返回的数据
                return {
                    "code": res.status, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.total, //解析数据长度
                    "data": res.data //解析数据列表
                };
            }
        });

        //头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
                switch(obj.event){
                    case 'getCheckData':
                        if(checkStatus.data == "" ){
                            layer.msg("请选择一条数据",{icon: 6});
                            return false;
                        }
                        //取到的是数组
                        var data = checkStatus.data;
                        layer.alert(JSON.stringify(data[0].content),{title:'内容'});
                        break;
                    case 'getCheckAdd':
                        layer.prompt({
                            formType: 2,
                            value: '请输入笑话内容',
                            title: '请输入内容',
                            area: ['600px', '350px'] //自定义文本域宽高
                        }, function(value, index, elem){
                            $.ajax({
                                url: "${ctx}/insertOne",
                                type: "post",
                                async:false,
                                data: JSON.stringify({content:value}),
                                contentType: "application/json; charset=utf-8",
                                success: function (res) {
                                    if (res.succeed){
                                        obj.del();
                                        layer.close(index);
                                        tableIns.reload({
                                            elem: '#test'
                                            ,url:'${ctx}/joke'
                                            //,where: data.field
                                            ,page: {
                                                //curr: 1 //重新从第 1 页开始
                                            }
                                            ,done: function(res, curr, count){
                                                layer.closeAll();
                                            }
                                        });
                                        layer.alert(res.msg, {icon: 1});
                                    } else {
                                        layer.alert(res.msg, {icon: 5});
                                    }
                                },
                                error: function () {
                                    layer.alert('操作失败,请联系管理员！', {icon: 5});
                                }
                            });
                            layer.close(index);
                        });
                        break;
                };
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    $.ajax({
                        url: "${ctx}/delById",
                        type: "post",
                        async:false,
                        data: JSON.stringify(data),
                        contentType: "application/json; charset=utf-8",
                        success: function (res) {
                            if (res.succeed){
                                obj.del();
                                layer.close(index);
                                tableIns.reload({
                                    elem: '#test'
                                    ,url:'${ctx}/joke'
                                    //,where: data.field
                                    ,page: {
                                        //curr: 1 //重新从第 1 页开始
                                    }
                                    ,done: function(res, curr, count){
                                        layer.closeAll();
                                    }
                                });
                                layer.alert(res.msg, {icon: 1});
                            } else {
                                layer.alert(res.msg, {icon: 5});
                            }
                        },
                        error: function () {
                            layer.alert('操作失败,请联系管理员！', {icon: 5});
                        }
                    });
                });
            } else if(obj.event === 'edit'){
                layer.prompt({
                    formType: 2
                    ,value: data.content
                }, function(value, index){
                    $.ajax({
                        url: "${ctx}/updateContent",
                        type: "post",
                        async:false,
                        data: JSON.stringify({id:data.id,content:value}),
                        contentType: "application/json; charset=utf-8",
                        success: function (res) {
                            if (res.succeed){
                                tableIns.reload({
                                    elem: '#test'
                                    ,url:'${ctx}/joke'
                                    //,where: data.field
                                    ,page: {
                                        //curr: 1 //重新从第 1 页开始
                                    }
                                    ,done: function(res, curr, count){
                                        layer.closeAll();
                                    }
                                });
                                //更新内容
                                obj.update({
                                    content: value
                                });
                                layer.close(index);
                                layer.alert(res.msg, {icon: 1});
                            } else {
                                layer.alert(res.msg, {icon: 5});
                            }
                        },
                        error: function () {
                            layer.alert('操作失败,请联系管理员！', {icon: 5});
                        }
                    });
                });
            }
        });

    });
</script>
</html>
